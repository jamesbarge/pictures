<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pictures Logo - Inner Frame Variant -->
  <!-- Cinema screen / aperture gate concept -->

  <!-- Outer filled rectangle - Criterion Blue -->
  <rect
    x="2"
    y="7"
    width="28"
    height="18"
    rx="3"
    ry="3"
    fill="#1E3A5F"
  />

  <!-- Inner frame line - creates the aperture gate effect -->
  <rect
    x="5.5"
    y="10.5"
    width="21"
    height="11"
    rx="1.5"
    ry="1.5"
    fill="none"
    stroke="#F7F4ED"
    stroke-width="1.5"
  />
</svg>
